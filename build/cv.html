    padding: .2em;

.contact-wrapper a {

    color: inherit;

    top: .3em;
    height: 1.2em;
    width: 1.2em;
    color: #14527a;
    margin-right: .6em;

.section .title-wrapper {

}

.subsection {

.subsection:not(:last-child) {

}

.subsection .title {
    color: #696969;
    text-transform: none;
}

.subsection .period-wrapper,
.subsection .location-wrapper {
    font-size: .7em;
    text-align: right;
}

.subsection .subtitle {
    font-weight: 600;
}

.skill-wrapper {
    vertical-align: top;
    padding-top: 0;
    padding-right: 1em;
    padding-bottom: 0.5em;
    padding-left: 0;
}
.skill-title {
    color: #696969;
    font-weight: 600;

    text-align: left;
}

.title .logo {
    vertical-align: middle;
    height: 1.15em;
    top: -.2em;

}

.technical-list {
    vertical-align: bottom;
}
.technical-list td {
    padding: 0;
}
.technical-list .content {
    width: 100%;
    height: 100%;
    display: block;
    padding-top: .2em;
}
.technical-list .content p {
    width: 100%;
    height: 100%;
    display: inline-block;

.technical-list .technical-title {
    padding-right: 0.5em;

.section td.title-wrapper {

}

.section &gt; td {
    padding: 0;
}
.content-wrapper {
    padding: 0 0 1em 0;

.content-wrapper table {
    margin: 0;
